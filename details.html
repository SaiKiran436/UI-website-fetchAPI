<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="details" class="p-5 ">
    <div class="container">
        <h2>Details Section</h2>
        <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search items...">
        <div class="row" id="cardContainer"></div>
    </div>
</section>

<section id="form" class="p-5">
    <div class="container">
        <h2>Add New Item</h2>
        <form id="itemForm">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemDescription" class="form-label">Description</label>
                <textarea id="itemDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Image URL</label>
                <input type="url" id="itemImage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Price</label>
                <input type="Price" id="itemPrice" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
</section> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="index.js"></script>
</body>
</html>
